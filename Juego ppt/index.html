<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Juego de piedra papel o tijera</title>
</head>

<body>

    <div class="ppt-container flex--column">
        <p class="ppt-title center">Piedra papel o tijera</p>
        <p class="ppt-description center">Haga click sobre un elemento.</p>
    </div>
    <div class="game-elements-container">
        <!-- Botones con imagenes de piedra papel y tijera -->
        <div class="buttons-container" id="btnsContainer">
            <button class="game-btn" data-type="piedra">
                <img src="piedra.jpg" alt="piedra">
            </button>
            <button class="game-btn" data-type="papel">
                <img src="papel.jpg" alt="papel">
            </button>
            <button class="game-btn" data-type="tijera">
                <img src="tijera.jpg" alt="tijera">
            </button>
        </div>
        <!-- Área del resultado del juego, se muestra después de haber hecho clic sobre una figura y desaparece despues de 3 segundos -->
        <div class="result-content" id="resultContent">
            <div class="figures-container">
                <div class="text-container">
                    <p class="title">Jugador:</p><span class="result" id="player"></span>
                </div>
                <div class="text-container">
                    <p class="title">Maquina:</p><span class="result" id="computer"></span>
                </div>
            </div>
            <div class="result-container">
                <p class="title center" id="gResult"></p>
            </div>
        </div>
    </div>

    <script src="scripts/script.js" type="module"></script>
</body>

</html>
